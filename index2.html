<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
        <header class="header">
            <div class="logo">
                <img src="./images/logo (1).png" alt="">
            </div>
            <nav class="nav-menu">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contacts</a>
            </nav>
            <div class="header-buttons">
                <button class="btn-light">Log In</button>
                <button class="btn-light">Open an account</button>
                <button class="btn-light">EN</button>
            </div>
        </header>
    <div class="container">
        <center><img src="./images/logo (1).png" alt=""></center>
        <h1>Welcome to ByTrend!</h1>
        <p>Already have an account? <a href="#">Log in</a></p>

        <label>Email*</label>
        <input type="email" placeholder="Email address" required>

        <label>Phone*</label>
        <input type="tel" placeholder="+7 965-748-89-90" required>

        <label>Country*</label>
        <select required>
            <option value="">Select country</option>
            <option>Russia</option>
            <option>Uzbekistan</option>
            <option>Kazakhstan</option>
        </select>

        <label>City*</label>
        <input type="text" placeholder="Name of the city" required>

        <label>Password*</label>
        <div class="password-container">
            <input type="password" placeholder="*******" required>
        </div>

        <label>Confirm password*</label>
        <input type="password" placeholder="Confirm password" required>

        <button class="register-btn"><a href="./index3.html"> Continue</a></button>

        <p class="terms">
            By signing up, you are agreeing to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>.
        </p>
    </div>

</body>

</html>
